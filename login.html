  <script>
    // DEMO용 하드코딩(실서비스에서는 DB연동)
    const validId = "gentleman";
    const validPw = "1234abcd";

    window.addEventListener('DOMContentLoaded', function () {
      document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const id = document.getElementById('userid').value.trim();
        const pw = document.getElementById('userpw').value.trim();
        const msg = document.getElementById('login-msg');

        // 유효성 검사
        if (id === "" || pw === "") {
          msg.textContent = "아이디와 비밀번호를 모두 입력하세요.";
          msg.style.color = "#d72d2d";
          return;
        }

        if (id === validId && pw === validPw) {
          msg.textContent = "로그인 성공!";
          msg.style.color = "#188f19";

          // ✅ 1초 후 메인페이지로 이동
          setTimeout(() => {
            window.location.href = './index.html'; // 원하는 경로로 수정 가능
          }, 1000); // 1초 후 이동
        } else {
          msg.textContent = "아이디 또는 비밀번호가 올바르지 않습니다.";
          msg.style.color = "#d72d2d";
        }
      });
    });
