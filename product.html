<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선글라스 베스트셀러</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 전체틀 */
        .container {
            width: 1200px;
            margin: 0 auto;
        }

        /* nav*/
        .category-wrap {
            display: flex;
            justify-content: space-between;
            align-items: center;

            position: sticky;
            top: 0;
            background-color: white;
            z-index: 999;
        }
        .category-wrap.scrolled {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }

        .category-wrap-menu {
            list-style: none;
            display: flex;
            gap: 10px;
        }
        .category-wrap-menu li {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .category-wrap-filter {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            font-size: 14px;
        }
        .category-wrap-filter:hover {
            background-color: #ddd;
        }
        .category-wrap-filter img {
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }

        /* section */
        .main-content {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            position: relative;
        }
        .product-wrap {
            width: 100%;
            margin: 0 auto;
        }
        /* 상품 제목 */
        .product-wrap-title {
            text-align: center;
            margin: 0 auto;
        }
        .product-wrap-title h2 {
            font-size: 24px;
        }
        .product-wrap-title p {
            font-size: 14px;
        }

        /* 상품리스트 */
        .product-wrap-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 100px;
        }
        .product-item {
            width: 250px;
            margin-bottom: 100px;
        }
        
        .list-img img {
            width: 100%;
            height: auto;
            display: block;
        }

        .list-name {
            margin-top: 10px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            padding: 5px;
        }

        .list-name p {
            font-size: 14px;
            margin: 0;
        }

        .list-color {
            text-align: left;
            padding: 5px;
        }

        .list-color button {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: none;
            margin-right: 5px;
            cursor: pointer;
        }

        /* 더보기 버튼 */
        .product-wrap-btn {
            text-align: center;
            padding-bottom: 100px;
        }

        .product-wrap-btn button {
            width: 180px;
            height: 50px;
            border-radius: 10px;
            border: 0.5px solid gray;
            background-color: white;
        }

        /* 위시리스트 슬라이드 패널 */
        #wishlist-panel {
            position: fixed;
            top: 120px;
            right: -320px;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            background: white;
            border: 1px solid #ddd;
            padding: 16px;
            transition: right 0.3s ease;
            z-index: 2000;
        }

        #wishlist-panel.show {
            right: 20px;
        }

        #wishlist-close {
            position: absolute;
            top: 10px;
            right: 10px;
            border: none;
            background: none;
            font-size: 18px;
            cursor: pointer;
        }

        #wishlist-content .wishlist-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #wishlist-content .wishlist-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #eee;
        }

        /* 북마크 아이콘 전용 */
        .bookmark {
            width: 20px;
            height: 20px;
            object-fit: contain;
            cursor: pointer;
        }
    </style>
</head>

        const container = document.querySelector('.product-wrap-list');
        const loadMoreBtn = document.getElementById('load-more');
        const countText = document.getElementById('product-count');
        let itemsToShow = 8;
        const totalItems = products.length;

        function renderProducts() {
            container.innerHTML = '';
            products.slice(0, itemsToShow).forEach(prod => {
                const item = document.createElement('div');
                item.className = 'product-item';
                item.innerHTML = `
                    <div class="list-img">
                        <img src="${prod.img}" alt="${prod.name}">
                    </div>
                    <div class="list-name">
                        <div class="list-name-wrap">
                            <p>${prod.name}</p>
                            <p>${prod.price}</p>
                        </div>
                        <img src="assets/icons/즐겨찾기1.png" alt="즐겨찾기 아이콘" class="bookmark" onclick="toggleBookmark(this)">
                    </div>
                    <div class="list-color">
                        ${prod.colors.map(c => `<button style="background:${c};"></button>`).join('')}
                    </div>
                `;
                container.appendChild(item);
            });
            updateCount();
        }

        function updateCount() {
            const shown = Math.min(itemsToShow, totalItems);
            countText.textContent = `${shown} / ${totalItems}`;
            if (shown >= totalItems) loadMoreBtn.style.display = 'none';
        }

        loadMoreBtn.addEventListener('click', () => {
            itemsToShow = Math.min(itemsToShow + 8, totalItems);
            renderProducts();
        });

        // 최초 렌더
        renderProducts();

        // 기존 위시리스트 토글 기능
        function toggleBookmark(img) {
            const defaultIcon = 'assets/icons/즐겨찾기1.png';
            const activeIcon = 'assets/icons/즐겨찾기2.png';
            const panel = document.getElementById('wishlist-panel');
            const currentSrc = img.getAttribute('src');

            if (currentSrc.includes('즐겨찾기1.png')) {
                img.setAttribute('src', activeIcon);
                const item = img.closest('.product-item');
                const name = item.querySelector('.list-name-wrap p').textContent;
                const productImgUrl = item.querySelector('.list-img img').src;
                const panelContent = document.getElementById('wishlist-content');
                panelContent.innerHTML = `
                    <div class="wishlist-item">
                        <img src="${productImgUrl}" alt="${name}">
                        <p>"${name}"이(가) 위시리스트에 저장되었습니다</p>
                    </div>`;
                panel.classList.add('show');
                clearTimeout(panel._hideTimeout);
                panel._hideTimeout = setTimeout(() => panel.classList.remove('show'), 3000);
            } else {
                img.setAttribute('src', defaultIcon);
                clearTimeout(panel._hideTimeout);
                panel.classList.remove('show');
            }
        }

        document.getElementById('wishlist-close').addEventListener('click', () => {
            const panel = document.getElementById('wishlist-panel');
            clearTimeout(panel._hideTimeout);
            panel.classList.remove('show');
        });
