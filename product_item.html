<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gentle Monster Clone</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        header {
            width: 100vw;
            height: 70px;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }

        nav {
            display: flex;
            gap: 25px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 13px;
            letter-spacing: 1px;
            font-weight: 400;
        }

        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            /* 수직 정렬 */
            justify-content: center;
            height: 70px;
        }

        .logo img {
            height: 30px;
            /* 원본 로고에 맞게 조절 */
            object-fit: contain;
        }

        .utility {
            display: flex;
            gap: 20px;
        }

        .utility img {
            width: 18px;
            height: 18px;
            filter: brightness(0) invert(1);
            opacity: 0.8;
        }

        .utility a:hover img {
            opacity: 1;
        }


        /* main section */

        .item-wrap-img {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .item-wrap-img img {
            width: 900px;
            height: auto;
            object-fit: cover;
        }







        /* footer */
        .gn-footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background-color: #f7f8f9;
            padding: 40px 60px;
            font-size: 13px;
            line-height: 1.7;
            color: #444;
            border-top: 1px solid #e0e0e0;
        }

        .footer-left {
            max-width: 80%;
        }

        .footer-menu {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 16px;
        }

        .footer-menu a {
            color: #111;
            text-decoration: none;
            font-weight: 500;
            font-size: 13px;
        }

        .footer-menu a strong {
            font-weight: bold;
        }

        .footer-info {
            font-size: 11px;
            color: #777;
        }

        .footer-info a {
            color: #555;
            text-decoration: underline;
        }

        .footer-right {
            font-size: 12px;
            color: #000;
            font-weight: bold;
            white-space: nowrap;
        }
    </style>
</head>
